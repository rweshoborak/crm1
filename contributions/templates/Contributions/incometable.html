{% load mathfilters%}
{%load humanize%}

            <div class="col col-sm">
                <div class="card ">
                     <div class="card card-header ">
                            <h1 class="text text-primary">Source List</h1>
                        </div>
                    <table  id='tabledata' class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>SN</th>
                                <th>Title</th>
                                <th>Amount</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for item in fundSource %}
                              <tr>
                                <td>{{forloop.counter}}</td>
                                <td>{{item.title}}</td>
                                <td>{{item.amount|intcomma}}</td>
                                <td>{{item.date_deposited}}</td>
                             </tr>
                         {%endfor%}
                        </tbody>


                        <tr>
                            <td colspan="5">Balance: {{totalinc.amount|intcomma}}</td>
                        </tr>
                    </table>
                </div>
            </div>
